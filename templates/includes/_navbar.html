<div class="container-fluid bg-warning p-0">
    <div class="container mb-2 exxen-nav containers">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid mt-3 mb-2">
                <a class="navbar-brand" href="#"><img src="static/img/logo-web.svg" alt="" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <!-- if else arasındaki kısım bizim üye girişi yaptıktan sonra göreceğimiz kısım -->
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">
                                <button class="exxen-spor text-warning text-uppercase ">
                                    {{request.user}}
                                </button>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/user/logout/">
                                <button class="uye-giris bg-warning">Çıkış Yap</button>
                            </a>
                        </li>
                        {% else %}
                        <!-- else endif kısmı üye olmadan önce göreceğimiz kısım.Giriş yaptıktan sonra bu 2 <li> tagı görülmez.  -->
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/user/register/">
                                <button class="exxen-spor text-warning">
                                    EXXENSPOR Ticari Üye Ol
                                </button>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/user/login/">
                                <button class="uye-giris bg-warning">Üye Girişi</button>
                            </a>
                        </li>
                        {% endif %}

                        <li class="nav-item dropdown mt-2">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-globe"></i>TR
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="#">Türkçe</a></li>
                                <li><a class="dropdown-item" href="#">English</a></li>
                                <li><a class="dropdown-item" href="#">Espanol</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!-- Bu kısımda üye girişi yaptıktan sonra ad soyad ve mail kısmı görünmüyor.İçini boş bırak -->
    {% if user.is_authenticated %}

    {% else %}
    <!-- Bu kısım üye olmadan önce ad soyad ve mail kısmını gösteren kısım -->
    <div class="container-fluid uye-ol">
        <div class="container containers">
            <form action="">
                <div class="row kayit">
                    <div class="col">
                        <input type="text" placeholder="Ad Soyad" />
                    </div>
                    <div class="col">
                        <input type="email" placeholder="E-Posta Adresi" />
                    </div>
                    <div class="col">
                        <button type="button" class="bg-warning border-0">
                            Üye Ol
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    {% endif %}

</div>
